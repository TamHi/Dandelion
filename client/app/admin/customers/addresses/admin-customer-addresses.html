<div class="row">
  <div class="col-lg-12">
    <div class="widget">
      <div class="widget-header">
        <div class="row">
          <div class="pull-left"><i class="fa" ng-class="icon"></i> 
            Sổ địa chỉ - {{addresses[0].uid.name}}
          </div>
          <div class="pull-right col-xs-6 col-sm-4">
            <input type="text" placeholder="Tìm kiếm" class="form-control input-sm" ng-model="query">    
          </div>
        </div>
      </div>
      <div class="widget-body no-padding">
        <rd-loading ng-show="loading"></rd-loading>
        <div ng-hide="loading" class="widget-content">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th width="20%">#</th>
                  <th width="10%">Họ tên</th>
                  <th width="10%">Số điện thoại</th>
                  <th width="40%">Địa chỉ</th>
                  <th width="10%">Mặc định</th>
                  <th width="10%"></th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="address in addresses | orderBy: '-default' | filter:query">
                  <td style="vertical-align:middle">{{address._id}}</td>
                  <td style="vertical-align:middle">{{address.name}}</td>
                  <td style="vertical-align:middle">{{address.phone}}</td>
                  <td style="vertical-align:middle">
                  	{{address.street}}, {{address.ward.title}}, {{address.district.title}}, {{address.city.title}}
                  </td>
                  <td style="vertical-align:middle">
                    <i ng-show="address.default" class="fa fa-check-square-o"></i>
                  </td>
                  <td style="vertical-align:middle">
                    <a ng-click="delete(address)" class="btn btn-danger"><i class="fa fa-trash"></i></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>  
        </div>
      </div>
    </div>
  </div>
</div>
