<div class="row">
  <div class="col-lg-12">
    <rd-widget>
      <rd-widget-header icon="fa-users" title="Users">
        <input type="text" placeholder="Search" class="form-control input-sm" />
      </rd-widget-header>
      <rd-widget-body classes="medium no-padding">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Addresses</th>
                <th>Orders</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="user in users">
                <td>{{user._id}}</td>
                <td>Joe Bloggs</td>
                <td>Super Admin</td>
                <td>AZ23045</td>
                <td>AZ23045</td>
                <td>AZ23045</td>
              </tr>
            </tbody>
          </table>
            </div>
      </rd-widget-body>
    <rd-widget>
  </div>
</div>
