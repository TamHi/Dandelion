<div ng-show="errors" class="alert alert-danger errors" role="alert">
  <strong>Error(s):</strong>
  <p>{{errors}}</p>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="widget">
      <div class="widget-header">
        <div class="row">
          <div class="pull-left"><i class="fa"></i> 
            {{title}}
          </div>
        </div>
      </div>
      <div class="widget-body">
        <rd-loading ng-show="loading"></rd-loading>
        <div ng-hide="loading" class="widget-content">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="sku" class="col-sm-3 control-label">Mã SKU</label>
                <div class="col-sm-9">
                  <input type="text" ng-model="product.sku" class="form-control" id="sku" required/>
                </div>
              </div>
              
              <div class="form-group">
                <label for="name" class="col-sm-3 control-label">Tên sản phẩm</label>
                <div class="col-sm-9">
                  <input type="text" ng-model="product.name" class="form-control" id="name" required/>
                </div>
              </div>

              <div class="form-group">
                <label for="description" class="col-sm-3 control-label">Miêu tả</label>
                <div class="col-sm-9">
                  <textarea class="form-control" rows="5" id="description" ng-model="product.description" required></textarea>
                </div>
              </div>

              <div class="form-group">
                <label for="cat" class="control-label col-sm-3">Loại sản phẩm:</label>
                <div class="col-sm-9">
                  <select id="cat" class="form-control" ng-model="product.categories"
                          ng-options="cat._id as cat.name for cat in catalogs | orderBy: 'slug'" required>
                    <option value="">- Chọn loại sản phẩm -</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label for="price" class="col-sm-3 control-label">Giá</label>
                <div class="col-sm-9">
                  <input type="number" step="any" min="0" ng-model="product.price" class="form-control" id="price" placeholder="0.00"/ required>
                </div>
              </div>

              <div class="form-group">
                <label for="stock" class="col-sm-3 control-label">Tồn kho</label>
                <div class="col-sm-9">
                  <input type="number" step="any" min="0" ng-model="product.stock" class="form-control" id="stock" placeholder="0"/ required>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              
              <div  ngf-select 
                    ngf-drop 
                    class="drop-box" 
                    ng-model="product.pictures"
                    ngf-drag-over-class="dragover" 
                    ngf-multiple="true"
                    ngf-pattern="'image/*'" 
                    ngf-max-size="15MB" 
                    accept="image/*"
                    ngf-keep="true">
                
                <div class="row" ng-show="product.pictures">
                  <div class="thumb-wrapper col-md-3" ng-repeat="pic in product.pictures">
                    <img ngf-src="pic" width="100%">
                    <i class="delete fa fa-times-circle" ng-click="deletePic(pic, $event)">
                    </i>
                  </div>
                </div>
                  
              </div>
              <div ngf-no-file-drop>Trình duyệt này không hỗ trợ kéo thả file</div>
              
            </div>
          </div>
        </div>
      </div>
      <div class="widget-footer">
        <input type="submit" class="btn btn-success" value="Hoàn tất"/>
        <a ui-sref="admin.products" class="btn btn-default">Hủy bỏ</a>
      </div>
    </div>
  </div>
</div>
