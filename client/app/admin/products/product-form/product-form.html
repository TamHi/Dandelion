<div ng-show="errors" class="alert alert-danger errors" role="alert">
  <strong>Error(s):</strong>
  <p>{{errors}}</p>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="widget">
      <div class="widget-header">
        <div class="row">
          <div class="pull-left"><i class="fa"></i> 
            {{title}}
          </div>
          <!-- <div class="pull-right col-xs-6 col-sm-4">
            
          </div> -->
        </div>
      </div>
      <div class="widget-body">
        <rd-loading ng-show="loading"></rd-loading>
        <div ng-hide="loading" class="widget-content">
          <div class="row">
            <div class="col-md-6">
              <!-- <img src="{{product.imageUrl}}" alt="{{product.title}}" class="img-responsive"> -->
              <!-- {{product.pictures}} -->
              
              <!-- <button multiple accept="image/*" 
                      type="file" 
                      class="btn btn-primary" 
                      ngf-select 
                      ngf-max-size="15MB" 
                      ng-model="product.pictures">
                Upload picture
              </button> -->
              
              <div  ngf-select 
                    ngf-drop 
                    class="drop-box" 
                    ng-model="product.pictures"
                    ngf-drag-over-class="dragover" 
                    ngf-multiple="true"
                    ngf-pattern="'image/*'" 
                    ngf-max-size="15MB" 
                    accept="image/*"
                    ngf-keep="true">
                <!-- <div ng-hide="product.pictures">
                  <h4>Drop product image here or click to upload button</h4>  
                  <i class="fa fa-hand-pointer-o fa-3x"></i>
                </div> -->
                
                <div class="row" ng-show="product.pictures">
                  <div class="thumb-wrapper col-md-3" ng-repeat="pic in product.pictures">
                    <img ngf-src="pic" width="100%">
                    <i class="delete fa fa-times-circle" ng-click="deletePic(pic, $event)">
                    </i>
                  </div>
                </div>
                  
              </div>
              <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
              
              <!-- <slick  dots="true" 
                      init-onload="true" 
                      data="product.pictures" 
                      adaptiveHeight="true" 
                      accessiblity="true"> -->
                <!-- <div class="slide-wrapper" ng-repeat="pic in product.pictures">
                  <img ngf-src="pic" width="170px">
                </div> -->
              <!-- </slick> -->
              <!-- <img ngf-src="product.picture[0]" width="170px">
              <div ng-show="product.picture">{{product.picture.name}} {{product.picture.$error}} {{product.picture.$errorParam}}</div> -->
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="sku" class="col-sm-3 control-label">Mã SKU</label>
                <div class="col-sm-9">
                  <input type="text" ng-model="product.sku" class="form-control" id="sku"/>
                </div>
              </div>
              
              <div class="form-group">
                <label for="name" class="col-sm-3 control-label">Tên sản phẩm</label>
                <div class="col-sm-9">
                  <input type="text" ng-model="product.name" class="form-control" id="name"/>
                </div>
              </div>

              <div class="form-group">
                <label for="description" class="col-sm-3 control-label">Miêu tả</label>
                <div class="col-sm-9">
                  <textarea class="form-control" rows="5" id="description" ng-model="product.description"></textarea>
                </div>
              </div>

              <div class="form-group">
                <label for="cat" class="control-label col-sm-3">Loại sản phẩm:</label>
                <div class="col-sm-9">
                  <select id="cat" class="form-control" ng-model="product.categories"
                          ng-options="cat._id as cat.name for cat in catalogs | orderBy: 'slug'">
                    <option value="">- Chọn loại sản phẩm -</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label for="price" class="col-sm-3 control-label">Giá</label>
                <div class="col-sm-9">
                  <input type="number" step="any" min="0" ng-model="product.price" class="form-control" id="price" placeholder="0.00"/>
                </div>
              </div>

              <div class="form-group">
                <label for="stock" class="col-sm-3 control-label">Tồn kho</label>
                <div class="col-sm-9">
                  <input type="number" step="any" min="0" ng-model="product.stock" class="form-control" id="stock" placeholder="0"/>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="widget-footer">
        <input type="submit" class="btn btn-success" value="Submit"/>
        <a ui-sref="admin.products" class="btn btn-default">Cancel</a>
      </div>
    </div>
  </div>
</div>
