<div class="row">
  <div class="col-lg-12">
    <div class="widget">
      <div class="widget-header">
        <div class="row">
          <div class="pull-left"><i class="fa" ng-class="icon"></i> 
            <i class="fa fa-gift"></i>
            Sản phẩm - {{products.length}}
          </div>
          <div class="pull-right col-xs-6 col-sm-4">
            <input type="text" placeholder="Tìm kiếm" class="form-control input-sm" ng-model="query">    
          </div>
          <div class="pull-right col-sm-1">
            <a ui-sref="admin.createProduct" class="form-control btn btn-success"><i class="fa fa-plus"></i></a>
          </div>
        </div>
      </div>
      <div class="widget-body no-padding">
        <rd-loading ng-show="loading"></rd-loading>
        <div ng-hide="loading" class="widget-content">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th width="10%">#</th>
                  <th width="10%" ng-click="order('sku')">SKU</th>
                  <th width="10%">Hình ảnh</th>
                  <th width="20%">Tên sản phẩm</th>
                  <th width="20%" ng-click="order('categories.slug')">Loại sản phẩm</th>
                  <th width="10%" ng-click="order('price')">Giá</th>
                  <th width="10%" ng-click="order('stock')">Tồn kho</th>
                  <th width="10%"></th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="product in products | orderBy:predicate:reverse | filter:query">
                  <td style="vertical-align:middle">{{product._id}}</td>
                  <td style="vertical-align:middle">{{product.sku}}</td>
                  <td style="vertical-align:middle">
                    <div class="img-wrapper" style="width: 50px; height: 60px">
                      <img src="{{product.imageUrl[0]}}" alt="Hình ảnh" style="width: 100%">
                    </div>
                  </td>
                  <td style="vertical-align:middle">{{product.name}}</td>
                  <td style="vertical-align:middle">{{product.categories.name}}</td>
                  <td style="vertical-align:middle">{{product.price | currency:undefined:0}}</td>
                  <td style="vertical-align:middle">{{product.stock}}</td>
                  <td style="vertical-align:middle">
                    <a ui-sref="admin.editProduct({id: product._id})" class="btn btn-default"><i class="fa fa-pencil"></i></a>
                    <a ng-click="delete(product)" class="btn btn-danger"><i class="fa fa-trash"></i></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>  
        </div>
      </div>
    </div>
  </div>
</div>
