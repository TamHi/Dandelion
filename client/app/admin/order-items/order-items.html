<div class="modal-body">
  <div class="row">
    <div class="col-lg-12">
      <div class="widget">
        <div class="widget-header">
          <div class="row">
            <div class="pull-left"><i class="fa" ng-class="icon"></i> 
              Sản phẩm
            </div>
            <div class="pull-right col-xs-6 col-sm-4">
              <input type="text" placeholder="Search" class="form-control input-sm" ng-model="query">    
            </div>
          </div>
        </div>
        <div class="widget-body no-padding">
          <rd-loading ng-show="loading"></rd-loading>
          <div ng-hide="loading" class="widget-content">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th width="20%">#</th>
                    <th width="10%" ng-click="order('name')">SKU</th>
                    <th width="20%" ng-click="order('phone')">Tên sản phẩm</th>
                    <th width="20%">Giá</th>
                    <th width="10%">Số lượng</th>
                    <th width="20%" ng-click="order('default')">Tổng cộng</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="item in items">
                    <td style="vertical-align:middle">{{item.product._id}}</td>
                    <td style="vertical-align:middle">{{item.product.sku}}</td>
                    <td style="vertical-align:middle">{{item.product.name}}</td>
                    <td style="vertical-align:middle">{{item.product.price}}</td>
                    <td style="vertical-align:middle">{{item.quantity}}</td>
                    <td style="vertical-align:middle">{{item.total}}</td>
                  </tr>
                </tbody>
              </table>
            </div>  
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
</div>
