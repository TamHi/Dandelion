<div class="container">
  <div class="auth-form row">
    <div class="col-md-12 heading">
      <h3>Đăng nhập Dandelion</h3>
    </div>
    <div class="col-sm-12 form-content">
      <form class="form" name="form" ng-submit="login(form)" novalidate>
        <div class="form-group">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="user.email" required>
        </div>

        <div class="form-group">
          <label>Mật khẩu</label>

          <input type="password" name="password" class="form-control" ng-model="user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Vui lòng nhập email và mật khẩu.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Email không hơp lệ.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div class="row">
          <div class="col-md-8">
            <button class="btn btn-inverse btn-lg btn-main" type="submit">
              Đăng nhập
            </button>
          </div>
          <div class="col-md-4">
            <a class="link-sub" ui-sref="signup">
              Chưa có tài khoản?
            </a>
          </div>
        </div>

        <hr/>
        <div class="col-md-12 oauth-login">
          <oauth-buttons classes="btn-block"></oauth-buttons>
        </div>
      </form>
    </div>
  </div>
</div>
