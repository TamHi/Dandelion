<h2 class="title text-center">Thông tin tài khoản</h2>
    
<form class="form-horizontal" name="form" ng-submit="updateInfo(form)" novalidate>
  
  <div class="form-group">
    <label class="control-label col-sm-2">Họ Tên</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" ng-model="user.name">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2">Giới tính</label>
    <div class="col-sm-5">
      <input bs-switch ng-model="user.gender" type="checkbox" switch-on-text="Nam" switch-off-text="Nữ">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2">Email</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" ng-model="user.email" disabled="true">
    </div>
  </div>

  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label><input type="checkbox" ng-model="changePwd">Thay đổi mật khẩu.</label>
      </div>
    </div>
  </div>
  <div ng-if="changePwd" id="password-form">
    <div class="form-group">
      <label class="control-label col-sm-2">Mật khẩu cũ</label>
      <div class="col-sm-5">
        <input type="password" name="password" class="form-control" ng-model="user.oldPassword" mongoose-error
                placeholder="Nhập mật khẩu cũ"/>
      </div>
      <p class="help-block" ng-show="form.password.$error.mongoose">
        {{ errors.other }}
      </p>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2">Mật khẩu mới</label>
      <div class="col-sm-5">
        <input type="password" name="newPassword" class="form-control" ng-model="user.newPassword"
            ng-minlength="3"
            required
            placeholder="Nhập mật khẩu mới"/>
      </div>    
      <p class="help-block"
         ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
        Password must be at least 3 characters.
      </p>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2">Nhập lại</label>
      <div class="col-sm-5">
        <input type="password" name="confirmPassword" class="form-control" ng-model="user.confirmPassword"
               match="user.newPassword"
               ng-minlength="3"
               required
               placeholder="Nhập lại mật khẩu mới"/>
      </div>
      <p class="help-block"
         ng-show="form.confirmPassword.$error.match && submitted">
        Passwords must match.
      </p>
    </div>

    <p class="help-block"> {{ message }} </p>
  </div>
  
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Cập nhật</button>
    </div>
  </div>
</form>
