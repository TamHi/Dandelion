<h1>Thông tin tài khoản</h1>
    
<form class="form-horizontal settings-form" name="form" ng-submit="vm.changePassword(form)" novalidate>
  
  <div class="form-group">
    <label class="control-label col-sm-2">Họ Tên</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" ng-model="vm.user.name">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2">Email</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" ng-model="vm.user.email">
    </div>
  </div>

  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label><input type="checkbox" slide-toggle="#password-form">Thay đổi mật khẩu.</label>
      </div>
    </div>
  </div>
  
  <div id="password-form" class="slideable" duration="0.3s">
    <div class="form-group">
      <label class="control-label col-sm-2">Mật khẩu cũ</label>
      <div class="col-sm-5">
        <input type="password" name="password" class="form-control" ng-model="vm.user.oldPassword" mongoose-error
                placeholder="Nhập mật khẩu cũ"/>
      </div>
      <p class="help-block" ng-show="form.password.$error.mongoose">
          {{ vm.errors.other }}
      </p>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2">Mật khẩu mới</label>
      <div class="col-sm-5">
        <input type="password" name="newPassword" class="form-control" ng-model="vm.user.newPassword"
            ng-minlength="3"
            required
            placeholder="Nhập mật khẩu mới"/>
      </div>    
      <p class="help-block"
         ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || vm.submitted)">
        Password must be at least 3 characters.
      </p>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2">Nhập lại</label>
      <div class="col-sm-5">
        <input type="password" name="confirmPassword" class="form-control" ng-model="vm.user.confirmPassword"
               match="vm.user.newPassword"
               ng-minlength="3"
               required
               placeholder="Nhập lại mật khẩu mới"/>
      </div>
      <p class="help-block"
         ng-show="form.confirmPassword.$error.match && vm.submitted">
        Passwords must match.
      </p>
    </div>

    <p class="help-block"> {{ vm.message }} </p>
  </div>
  
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Cập nhật</button>
    </div>
  </div>
</form>
