<h2 class="title text-center">Cập nhật địa chỉ</h2>
<div id="msg"></div>  
<form class="form-horizontal" name="form" ng-submit="editAddress()" novalidate>
  
  <!-- <div ng-include="'app/account/account/addresses/_address_form.html'"></div> -->
  <div class="form-group">
    <label class="control-label col-sm-2">Họ Tên:</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" ng-model="address.name" required>
    </div>
  </div>
  {{address.name}}

  <div class="form-group">
    <label class="control-label col-sm-2">Số điện thoại:</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" ng-model="address.phone" required>
    </div>
  </div>
  {{address.phone}}

  <div class="form-group">
    <label class="control-label col-sm-2">Tỉnh/Thành phố:</label>
    <div class="col-sm-5">
      <select id="city" class="form-control" ng-model="address.city" placeholder="Chọn Tỉnh/Thành phố" required
      				ng-options="city.ID as city.Title for city in cities">
        <option>--</option>
      </select>
    </div>
  </div>
  {{address.city}}
  <!-- {{address.city.name}} -->

   <div class="form-group">
    <label class="control-label col-sm-2">Quận huyện:</label>
    <div class="col-sm-5">
      <select id="district" class="form-control" ng-model="address.district" placeholder="Chọn Quận/Huyện" required
      				ng-options="district.ID as district.Title for district in districts">
        <option>--</option>
      </select>
    </div>
  </div>
  {{address.district}}

  <div class="form-group">
    <label class="control-label col-sm-2">Phường xã:</label>
    <div class="col-sm-5">
      <select id="ward" class="form-control" ng-model="address.ward" placeholder="Chọn Phường/Xã" required
      				ng-options="ward.ID as ward.Title for ward in wards">
        <option>--</option>
      </select>
    </div>
  </div>
  {{address.ward}}

  <div class="form-group">
    <label class="control-label col-sm-2">Địa chỉ:</label>
    <div class="col-sm-5">
      <textarea class="form-control" ng-model="address.street" rows="3" required></textarea>
    </div>
  </div>
  {{address.street}}

  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label><input ng-model="address.default" type="checkbox">Sử dụng địa chỉ này làm mặc định.</label>
      </div>
    </div>
  </div>
  {{address.default}}

  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Cập nhật</button>
    </div>
  </div>
</form>
