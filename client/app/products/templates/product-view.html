<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-2">
      <img ng-src="{{product.imageUrl}}" alt="{{product.title}}">
      <div class="caption">
        <h3>{{product.title}}</h3>
        <p>{{product.description}}</p>
        <p>{{product.price | currency }}</p>
        <p>
          <a href="#" class="btn btn-primary" role="button">Buy</a>

          <a  class="btn btn-default" role="button"
              ui-sref="products" >
            Back
          </a>

          <a  class="btn btn-default" role="button"
              ui-sref="editProduct({id: product._id})">
            Edit
          </a>
          
          <a class="btn btn-danger" ng-click="deleteProduct()">Delete</a>
        </p>
      </div>
    </div>
  </div>
</div>
