<div ng-show="errors" class="alert alert-danger errors" role="alert">
  <strong>Error(s):</strong>
  <p>{{errors}}</p>
</div>

<div class="row">
  <div class="col-md-2">

    <img src="{{product.imageUrl}}" alt="{{product.title}}" class="img-responsive">
    <button accept="image/*" type="file" class="btn btn-primary" ngf-select ngf-max-size="15MB" ng-model="product.picture">Upload picture</button>
    <h2 ng-show="product.picture">Preview</h2>
    <img ngf-src="product.picture" width="170px">
    <div ng-show="product.picture">{{product.picture.name}} {{product.picture.$error}} {{product.picture.$errorParam}}</div>

  </div>

  <div class="col-md-10">

    <div class="form-group">
      <label for="sku" class="col-sm-3 control-label">Mã SKU</label>
      <div class="col-sm-9">
        <input type="text" ng-model="product.sku" class="form-control" id="sku" placeholder="SKU"/>
      </div>
    </div>
    
    <div class="form-group">
      <label for="name" class="col-sm-3 control-label">Tên sản phẩm</label>
      <div class="col-sm-9">
        <input type="text" ng-model="product.name" class="form-control" id="name" placeholder="Tên sản phẩm"/>
      </div>
    </div>

    <div class="form-group">
      <label for="description" class="col-sm-3 control-label">Miêu tả</label>
      <div class="col-sm-9">
        <input type="text" ng-model="product.description" class="form-control" id="description" placeholder="Miêu tả sản phẩm"/>
      </div>
    </div>

    <div class="form-group">
      <label for="cat" class="control-label col-sm-3">Loại sản phẩm:</label>
      <div class="col-sm-9">
        <select id="cat" class="form-control" ng-model="product.categories" placeholder="Loại sản phẩm" required
                ng-options="cat._id as cat.name for cat in catalogs | orderBy: 'slug'">
          <option value="">- Chọn loại sản phẩm -</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="price" class="col-sm-3 control-label">Giá</label>
      <div class="col-sm-9">
        <input type="number" step="any" min="0" ng-model="product.price" class="form-control" id="price" placeholder="0.00"/>
      </div>
    </div>

    <div class="form-group">
      <label for="stock" class="col-sm-3 control-label">Tồn kho</label>
      <div class="col-sm-9">
        <input type="number" step="any" min="0" ng-model="product.stock" class="form-control" id="stock" placeholder="0"/>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
      </div>
    </div>
  </div>
</div>
